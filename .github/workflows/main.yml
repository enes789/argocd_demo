jobs:
  build:
    name: Building and Pushing the Image
    runs-on: ubuntu-latest
    environment: DEV  ## ${{ inputs.input_environment }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/argocd:${{github.run_number}}
   
    - name: Update Image Tag
      run: |
          image_tag=$(cat ./charts/helm-example/values.yaml | grep tag: | awk '{print $2}')
          sed -i "s/$image_tag/${{github.run_number}}/" ./charts/helm-example/values.yaml
          
    - name: Commit and push changes
      uses: devops-infra/action-commit-push@v0.3
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        commit_message: Image Tag updated
